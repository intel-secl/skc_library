#CRED_AGENT_CONF
#===============

#OPENSSL_CONSTANT
keytype="rsa"
keysize="3072"
request_params="/CN=skcUser@ngnix"

#FILE_PATH_CONSTANT
store_dir="__PREFIX__/store"
csr="__PREFIX__/store/servercert.csr"
certificate="__PREFIX__/store/certificate.pem"
ca_cert="/opt/skc/store/cms-ca.cert"
credential_agent_log="/var/log/credential-agent.log"


#KEYAGENT_CONF
keyagent_conf=__PREFIX__/etc/key-agent.ini

#RENEW_JOB_CONST
#certificate validity check Crontab Every 3 Hour (0 */3 * * *)
renew_job_interval="0 */3 * * *"
#certificate validity check in secs ( 60 x 60 x 6 )
cert_validity="21600" 


#PEMFILE Key form - PEMFILE/PKCS11
keyformat="PEMFILE"
certificate_key="__PREFIX__/store/certificate_key.pem"

#PKCS11 Key form/SW Mode
#keyformat="PKCS11"
#pkcs11_module=/usr/lib64/pkcs11/libsofthsm2.so
#certificate_key="pkcs11:token=SKC;id=%00%00%00%01;object=certificate-key;type=private;pin-value=1234"


#PKCS11 Key form/SGX Mode
#keyformat="PKCS11"
#pkcs11_module=__SGXTOOLKIT__/lib/libp11sgx.so
#certificate_key="pkcs11:token=SKC;id=%00%00%00%01;object=certificate-key;type=private;pin-value=1234"

#PKCS11 Supported CURL
curl_pkcs11="__CURL_BIN__"


#CS_SERVER_CONSTANT
server="10.105.168.59"
port="10000"

